<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form -->

    <!-- what is Form ? -->
    <!-- Form is a container that holds the input elements. -->
    <!-- Form is used to collect user input. -->

    <!-- Form tag -->

    <form action="">
        <!-- lable -->
        <!-- what is lable ? -->
        <!-- lable is used to describe the input element. -->

        <!-- input -->
        <!-- what is input ? -->
        <!-- input is used to take input from the user. -->


        <label for="fn">First Name</label>
        <input type="text" placeholder="First Name" required>

        <br><br>

        <label for="ln">Last Name</label>
        <input type="text" placeholder="Last Name" required>

        <br><br>

        <label for="email">Email</label>
        <input type="email" placeholder="Email" required>

        <br><br>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" required>

        <br><br>

        <label for="dob">Date of Birth</label>
        <!-- Ctrl + Space bar -->
        <input type="date" required>

        <br><br>

        <label for="gn">Gender</label>
        <input type="radio" name="gn">
        <label for="Male">Male</label>
        <input type="radio" name="gn">
        <label for="Female">Female</label>


        <br><br>

        <label for="address">Address</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <br><br>

        <label for="city">City</label>
        <select name="" id="">
            <option value="">--none--</option>
            <option value="">Ahmedabad</option>
            <option value="">Surat</option>
            <option value="">Vadodara</option>
            <option value="">Rajkot</option>
            <option value="">Bhavnagar</option>
        </select> 

        <br><br>

        <label for="pincode">Pincode</label>
        <input type="number" placeholder="Pincode" required>

        <br><br>

        <label for="phone">Phone</label>
        <input type="tel" placeholder="Phone" required>

        <br><br>

        <label for="agree">I agree to the terms and conditions</label>
        <input type="checkbox" required>

        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
