<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- what is audio and video in html ? -->
    <!-- <audio> tag is used to add audio files in the html document. -->
    <!-- <video> tag is used to add video files in the html document. -->

    <!-- from download -->
    video tag: <video src="./videoplayback.mp4" controls></video> 
<!-- 
    Video tag attributes:
    1. src: It is used to specify the URL of the video file.
    2. controls: It is used to add video controls like play, pause, volume, etc.
    3. autoplay: It is used to play the video automatically.
    4. loop: It is used to play the video in a loop.
    5. muted: It is used to mute the video.
    6. preload: It is used to specify whether the video file should be loaded when the page loads.
    7. width: It is used to specify the width of the video.
    8. height: It is used to specify the height of the video.
    9. poster: It is used to specify an image to be shown while the video is downloading, or until the user hits the play button.
     -->

        <!-- from google and youtube -->
    
        <iframe width="560" height="315" src="https://www.youtube.com/embed/aO8k62YCl48?si=y3EUUIwMpoEup6wq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
