    <!-- audio tag attributes:
    1. src: It is used to specify the URL of the audio file.
    2. controls: It is used to add audio controls like play, pause, volume, etc.
    3. autoplay: It is used to play the audio automatically.
    4. loop: It is used to play the audio in a loop.
    5. muted: It is used to mute the audio.
    6. preload: It is used to specify whether the audio file should be loaded when the page loads.
    7. volume: It is used to specify the volume of the audio.
