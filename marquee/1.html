<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body text="white">
    
    <!-- what is marquee tag in html ? -->
    <!-- <marquee> tag is used to scroll the text or image horizontally or vertically. -->

    <!-- how many attributes are there in marquee tag ? -->
    <!-- 1. behavior: It is used to specify the scrolling behavior of the marquee. -->
    <!-- 2. direction: It is used to specify the scrolling direction of the marquee. -->
    <!-- 3. loop: It is used to specify the number of times the marquee should loop. -->
    <!-- 4. scrollamount: It is used to specify the scrolling speed of the marquee. -->
    <!-- 5. scrolldelay: It is used to specify the delay between each jump. -->
    <!-- 6. width: It is used to specify the width of the marquee. -->
    <!-- 7. height: It is used to specify the height of the marquee. -->
    <!-- 8. bgcolor: It is used to specify the background color of the marquee. -->
     

    <!-- what is behavior attribute in marquee tag ? -->
    <!-- behavior attribute is used to specify the scrolling behavior of the marquee. -->
    <!-- There are two values for behavior attribute: -->
    <!-- 1. scroll: It is used to scroll the text or image. -->
    <!-- 2. slide: It is used to slide the text or image. -->
    <!-- 3. alternate: It is used to scroll the text or image in alternate directions. -->

    <marquee behavior="alternate" direction="right" scrollamount="20" height="200px" bgcolor="red" width="400px" >
        <!-- <h1>Marquee Tag</h1>
        <h2>Marquee Tag 2</h2> -->

        <img src="/images/photo-1.jpg" alt="" height="150px">
    </marquee>
</body>
</html>
