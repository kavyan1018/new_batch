<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- what is marquee tag in html? -->

    <!-- The <marquee> tag is a non-standard HTML element which causes text to scroll up, down, left or right automatically. The <marquee> tag is used to create a scrolling text or an image. -->

    <!-- how many types of attributes are there in marquee tag? -->
    <!-- There are 6 types of attributes in marquee tag what is the use of that ? . -->
    <!-- 1. behavior ==> It specifies the scrolling type.
    2. direction ==> It specifies the scrolling direction.
    3. height ==> It specifies the height of the marquee.
    4. loop ==> It specifies the number of times a marquee should loop. 
    5. scrollamount ==> It specifies the speed of the marquee. 
    6. width ==> It specifies the width of the marquee. -->


    <!-- what is the use of behavior attribute in marquee tag? -->
    <!-- The behavior attribute is used to specify the scrolling type of the marquee. The behavior attribute can have one of the following values:
    1. scroll ==> It specifies that the content should scroll.
    2. slide ==> It specifies that the content should slide.
    3. alternate ==> It specifies that the content should scroll back and forth. -->

    <marquee behavior="alternate" direction="right" scrollamount="20" height="200px" width="500px" bgcolor="red">
        <!-- <h1>Prisha Solutions</h1>
        <h2>Prisha Solutions</h2> -->

        <img src="/images/photo-1.jpg" alt="" height="150px">
    </marquee>

</body>
</html>
