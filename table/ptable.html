<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body text="white">
    <!-- what is table in html? -->
    <!-- table is a tag in html which is used to display data in tabular form -->


    <!-- 
        tr -> table row
        td -> table data
        th -> table head
    -->

    <table border="4px" bgcolor="sky blue" bordercolor="white">
        <tr>
            <th>sr.no</th>
            <th>Name</th>
            <th>Id</th> 
            <th>Salary</th>
        </tr>

        <tr>
            <td>1</td>
            <td>John</td>
            <td>101</td>
            <td bgcolor="red">10000</td>
        </tr>

        <tr bgcolor="red">
            <td>2</td>
            <td>Smith</td>
            <td>102</td>
            <td>20000</td>
        </tr>

        <tr>
            <td>3</td>
            <td>David</td>
            <td>103</td>
            <td>30000</td>
        </tr>
    </table>
</body>
</html>
